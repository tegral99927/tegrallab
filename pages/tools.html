<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tegral Lab - ツール一覧</title>
    <meta name="keywords" content="便利ツール, 配信ツール, VTuberツール, Webアプリ, RoVoice">
    <meta name="description"
        content="Tegral Labが提供する便利ツールの一覧ページ。ロボット音声変換「RoVoice」をはじめ、VTuber活動や動画制作に役立つWebアプリを公開しています。">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/asset/image/mainsiteicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/asset/image/mainsiteiconapp.png">
    <link rel="stylesheet" href="/asset/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div id="global-header"></div>
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>

    <div class="container">
        <h1 class="logo">ツール一覧</h1>

        <div class="app-grid vertical">
            <!-- RoVoice Unit -->
            <div class="app-card">
                <a href="/tools/rovoice/" class="app-icon-link">
                    <img src="/tools/rovoice/rovoiceicon.png" alt="RoVoice Icon" class="app-icon">
                </a>
                <div class="app-details">
                    <a href="/tools/rovoice/" class="app-name">RoVoice</a>
                    <div class="app-description">ロボット音声ボイスチェンジャー</div>
                    <a href="/tools/rovoice/" class="app-action-btn">開く</a>
                </div>
            </div>
            <!-- Duplicate this unit for new tools -->
        </div>
    </div>
    <div id="global-footer"></div>
    <script src="/asset/js/header-loader.js"></script>
    <script src="/asset/js/footer-loader.js"></script>
</body>

</html>
