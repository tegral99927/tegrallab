<body>
    <div id="global-header"></div>
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>

    <div class="container">
        <h1 class="logo">ツール一覧</h1>


        <h2 class="section-title">VTuber・Vライバー・ストリーマー向け</h2>
        <div class="app-grid vertical">
            <!-- RoVoice Unit -->
            <div class="app-card">
                <a href="/tools/rovoice/" class="app-icon-link">
                    <img src="/tools/rovoice/icon.png" alt="RoVoice Icon" class="app-icon">

                    <a href="/tools/rovoice/" class="app-name">RoVoice</a>
                    <div class="app-description">ロボット音声ボイスチェンジャー</div>
                    <a href="/tools/rovoice/" class="app-action-btn">開く</a>
                </div>
            </div>

            <div class="app-card">
                <a href="/tools/stoicsort/" class="app-icon-link">
                    <img src="/tools/stoicsort/icon.png" alt="StoicSort Icon" class="app-icon">

                <div class="app-details">
                    <a href="/tools/stoicsort/" class="app-name">StoicSort</a>
                    <div class="app-description">思考整理・解決志向ツール</div>
                    <a href="/tools/stoicsort/" class="app-action-btn">開く</a>
                </div>
            </div>

            <div class="app-card">
                <a href="/tools/epicheck/" class="app-icon-link">
                    <img src="/tools/epicheck/icon.png" alt="EpiCheck Icon" class="app-icon">
                </a>
                <div class="app-details">
                    <a href="/tools/epicheck/" class="app-name">EpiCheck</a>

        <div class="app-grid vertical">

        </div>

        <h2 class="section-title">開発者向け</h2>
        <div class="app-grid vertical">
            <div class="app-card">
                <a href="/tools/vibullet/" class="app-icon-link">
                    <img src="/tools/vibullet/icon.png" alt="vibullet Icon" class="app-icon">
                </a>
                <div class="app-details">
                    <a href="/tools/vibullet/" class="app-name">vibullet</a>
                    <div class="app-description">バイブコーディング用仕様書作成ツール</div>
                    <a href="/tools/vibullet/" class="app-action-btn">開く</a>

            </div>
